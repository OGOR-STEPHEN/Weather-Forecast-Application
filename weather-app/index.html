<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
      <h1>Weather Forecast</h1>
      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger-icon">
        &#9776;
      </div> 
      <div class="search">
        <input type="text" id="location-input" placeholder="Weather in your city" autocomplete="off">
        <button id="Search-btn">Get Weather</button>
        <button id="current-location-btn">Current Location</button>
        <button id="settings-btn"><a href="settings.html">Settings</a></button>
        <!-- Suggestions list -->
        <ul id="suggestions-list" class="suggestions-list">
        </ul>
      </div>
    </header>
  
    <!-- Current Weather Section -->
    <section class="current-weather">
      <div class="current-card">
        <h2 id="current-location">Current Location</h2>
        <div class="temp" id="current-temp">--Â°C</div>
        <div class="condition" id="current-condition">--</div>
        <i class="wi wi-day-sunny weather-icon" id="current-icon"></i>
      </div>
    </section>
  
    <!-- Multi-day Forecast Section -->
    <section class="forecast-container">
      <h2>3-Day Forecast</h2>
      <div class="forecast-cards" id="forecast-cards">
        <!-- JS will populate forecast cards here -->
      </div>
    </section>
  
    <!-- Location Forecast Section -->
    <section class="location-forecast">
      <h2>Location Forecast</h2>
      <div class="location-cards" id="location-cards">
        <!-- JS will populate location cards here -->
      </div>
    </section>
  
    <!-- Weather Metrics -->
    <section class="weather-metrics">
      <h2>Weather Conditions</h2>
      <div class="metrics">
        <div class="metric-item">
          <p>Humidity</p>
          <span id="humidity">--%</span>
        </div>
        <div class="metric-item">
          <p>Wind Speed</p>
          <span id="wind-speed">-- km/h</span>
        </div>
        <div class="metric-item">
          <p>Pressure</p>
          <span id="pressure">-- hPa</span>
        </div>
        <!-- New Metric: Visibility -->
        <div class="metric-item">
          <p>Visibility</p>
          <span id="visibility">-- km</span>
        </div>
      </div>
    </section>
  
    <script src="index.js"></script>
    <script src="settings.js"></script>
</body>
</html>
